<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Book</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: #f1f1f1;
      }

      .card {
        background-color: #1c1c1c;
        border: 1px solid #2e2e2e;
        border-radius: 12px;
      }

      label {
        font-weight: 500;
        color: #e0e0e0;
        margin-top: 10px;
      }

      input {
        background-color: #2a2a2a;
        color: #f1f1f1;
        border: 1px solid #3a3a3a;
      }

      input:focus {
        background-color: #2e2e2e;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .btn-primary {
        background-color: #0d6efd;
        border: none;
        border-radius: 8px;
      }

      .btn-primary:hover {
        background-color: #0a58ca;
      }

      footer {
        background-color: #0d6efd;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}"
          >üìö My Library</a
        >
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="card mx-auto shadow-lg p-4" style="max-width: 500px">
        <h2 class="text-center text-primary mb-4">Add a New Book</h2>

        <form action="{{ url_for('add') }}" method="POST">
          <div class="mb-3">
            <label for="book_name" class="form-label">Book Name</label>
            <input
              name="book_name"
              id="book_name"
              type="text"
              class="form-control"
              placeholder="Enter book title"
              required
            />
          </div>

          <div class="mb-3">
            <label for="author" class="form-label">Book Author</label>
            <input
              name="author"
              id="author"
              type="text"
              class="form-control"
              placeholder="Enter author name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="url" class="form-label">Book URL</label>
            <input
              name="url"
              id="url"
              type="link"
              class="form-control"
              placeholder="Enter book url"
              required
            />
          </div>

          <div class="mb-4">
            <label for="rating" class="form-label">Rating</label>
            <input
              name="rating"
              id="rating"
              type="number"
              class="form-control"
              placeholder="Rate out of 10"
              min="1"
              max="10"
              required
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary py-2 fw-semibold">
              ‚ûï Add Book
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <a href="{{ url_for('home') }}" class="btn btn-outline-primary">
            ‚Üê Back to Library
          </a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 shadow-lg">
      <p class="mb-0 fw-medium">
        &copy; {{ current_year }} My Library | Made with ‚ù§Ô∏è using Flask &
        Bootstrap
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
